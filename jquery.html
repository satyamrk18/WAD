<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple jQuery Mobile Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <!-- jQuery & jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">
  <div data-role="header">
    <h1>Welcome</h1>
  </div>
  <div data-role="content">
    <p>This is a simple mobile website using jQuery Mobile.</p>
    <a href="#about" class="ui-btn ui-corner-all">About</a>
    <a href="#contact" class="ui-btn ui-corner-all">Contact</a>
  </div>
</div>

<!-- About Page -->
<div data-role="page" id="about">
  <div data-role="header">
    <h1>About</h1>
  </div>
  <div data-role="content">
    <p>This is the About page.</p>
    <a href="#home" class="ui-btn ui-corner-all">Back to Home</a>
  </div>
</div>

<!-- Contact Page -->
<div data-role="page" id="contact">
  <div data-role="header">
    <h1>Contact</h1>
  </div>
  <div data-role="content">
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email">

      <label for="message">Message:</label>
      <textarea name="message" id="message"></textarea>

      <input type="submit" value="Send" class="ui-btn ui-corner-all">
    </form>
    <a href="#home" class="ui-btn ui-corner-all">Back to Home</a>
  </div>
</div>

</body>
</html>
